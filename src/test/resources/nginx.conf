server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    location  /rest/v1 {
      rewrite /rest/v1(.*) $1  break;
      proxy_pass         http://host.docker.internal:3000; // Internal docker address needed here, localhost wouldn't work
      proxy_redirect     off;
      proxy_set_header   Host $host;
    }
}

